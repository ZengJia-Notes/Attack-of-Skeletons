<!doctype html>
<html>
<head>

<title>BBS</title>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

<body>

				</transition-group>			
				</div>
			</div>
		</div>
	</div>
	<div id="globalft">
		<globalft></globalft>
	</div>
	<script src="./js/builder.js"></script>
	<script src="./js/components.js"></script>
