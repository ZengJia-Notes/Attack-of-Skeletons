				<div class="overview-msg">茂名市位于广东省西部，东毗阳江市，北东连云浮市，北西邻广西壮族自治区，南部与湛江南海接壤。全市辖三市二区（化州市、高州市、信宜市、茂南区和电白区）。茂名市属于热带、亚热带过渡地带，亚热带季风性湿润气候区。主要特征是夏热冬暖，雨季长，雨量充沛。茂名的矿产资源比较丰富，是广东省矿产资源大市之一。茂名具有丰富的旅游资源，自然山水与人文古迹相辉映，粤西风情浓郁，地方特色鲜明。茂名市的方言主要有白话、客家话、雷话、海话，还有少数地方说“旧时正”话、思贺话、容县话。</div>
